{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="wrapper">
	<h1 style='text-align: center;' class='register'>Log in</h1>

	<form action='/login' method='POST' id="login">
		<label><input type="text" name="login" placeholder="login" id="login"></label><br>
		<label><input type="password" name="password" placeholder="password" id="password"></label><br>
		<input type="submit" value="Log in">
	</form>
	<p><a href="/register">sign up</a></p>
</div>
{% endblock %}
