{% extends 'base.html' %}

{% block head %}
<title>Content page</title>
{% endblock %}

{% block body %}
{% include 'header.html' %}
<div class='content_block main_wrapper'>
	<div class='flex_wrapper_start'>
		{% for film in films %}
		<div class='film_block'>
			<img src='../static/images/{{film["image"]}}'>
			<div class='desc'>
				<p class='name'><span>name:</span> {{film['name']}}</p>
				<p class='genre'><span>genres:</span> {{film['genre']}}</p>
				<p><a href='/description/{{film["id"]}}'>Read more</a></p>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class='pages'>
		{% for i in range(1, pages+1) %}
		<a {% if i==current_page %}style='background-color:yellow'{% endif %} href='/content/{{i}}'>{{i}}</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
