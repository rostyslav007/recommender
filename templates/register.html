{% extends 'base.html' %}
{% block head %}
<title>Sign up</title>
{% endblock %}

{% block body %}
<div class='content_regist'>
	<div class="wrapper">
		<h1 style="margin: 10px 20px;" class='register'>Sign up</h1>

		<form action='/register' method='POST' id="registration">
			<label><input type="text" name="login" placeholder="login"></label><br>
			<label><input type="text" name="email" placeholder="e-mail"></label><br>
			<label for='birthday' style='font-size: 14px'>birthday:</label>
			<input style='max-width: 125px;' type="date" name="birthday" placeholder="birthday" id="birthday"><br>
			<label><input type="password" name="password" placeholder="password"></label><br>
			<label><input type="password" name="password_repeat" placeholder="repear password"></label><br>
			<input type="submit" value="submit">
		</form>
	</div>
</div>
{% endblock %}
